  <div class="container">
      <h1>Score Analyzer</h1>

            <label for="quantity">Mathematics Grade:</label>

            <label for="quantity">Science Grade:</label>

          <form>
            <label for="quantity">English Grade:</label>

          </form>

        <button type="button" id="analyzerBtn" onclick="GradeAnalyzer()">Get Average and Rating</button>

        <button type="button" id="refreshBtn" onclick="Refresh()">Refresh</button>

    </details>
